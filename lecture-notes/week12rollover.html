<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollovers</title>
    <script>
        function change () {
            document.getElementById("arrow").setAttribute("src", "https://peopel-su.github.io/ist263/images/arrow_over.png")
        }
        function changeBack () {
            document.getElementById("arrow").setAttribute("src", "https://peopel-su.github.io/ist263/images/arrow.png")
        }
    </script>
</head>
<body>
    <h1>Image Rollovers</h1>
    <img id="arrow" onmouseover="change();" onmouseout="changeBack();" src="https://peopel-su.github.io/ist263/images/arrow.png" alt="arrow icon">
</body>
</html>
